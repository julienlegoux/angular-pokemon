<h1 class='center'>Liste de pok√©mon</h1>

<div class='container'>
    <div class="row">
        <div *ngFor='let pokemon of pokemonList' class="col s6 m4">
            <div class="card horizontal" appBorderCard="grey">
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
